<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foogle</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a id="Gmail" href="https://github.com/GowthamPB">Gmail</a></li>
            <li><a id="Images" href="https://github.com/GowthamPB">Images</a></li>
            <li><a id="Apps" href="https://github.com/GowthamPB"><img src="images/Apps.png" alt="Apps-icon"></a></li>
            <li><a id="Profile" href="https://github.com/GowthamPB"><img id="profile" src="images/profile.png" alt="profile"></a></li>
        </ul>
    </nav>
    <main>
        <img id="logo" src="images/Foogle.png" alt="Fake google logo">
        <div id="search"><div id="icon"><img src="images/search.png"></div> <input type="text" id="search-bar"></div>
        <div class="buttons">
            <input type="button" id="b1" value="Google Search">
            <input type="button" id="b2" value="I'm feeling lucky">
        </div>  
    </main>
    <footer>
        <div class="left">
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How search works</li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
